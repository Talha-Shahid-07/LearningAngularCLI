<h1>SignUp Page</h1>

<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bootstrap 5 - Login Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" />
</head>

<body class="main-bg">
  <!-- Signup Form -->
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-lg-4 col-md-6 col-sm-6">
        <div class="card shadow">
          <div class="card-title text-center border-bottom">
            <h2 class="p-3">Login</h2>
          </div>
          <div class="card-body">
            <form [formGroup]="loginForm">
                <!-- <div class="mb-4">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id" formControlName="userId" />
                </div> -->
              <div class="mb-4">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" formControlName="userName" />
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" formControlName="password" />
              </div>
              <div class="mb-4">
                  <label for="emailId" class="form-label">Email</label>
                  <input type="email" class="form-control" id="emailId" formControlName="emailId" />
                </div>
                <div class="mb-4">
                    <label for="fullName" class="form-label">FullName</label>
                    <input type="text" class="form-control" id="fullName" formControlName="fullName" />
                </div>
                <div class="mb-4">
                    <label for="role" class="form-label">Role</label>
                    <input type="text" class="form-control" id="role" formControlName="role" />
                </div>
                <div class="mb-4">
                    <label for="createdDate" class="form-label">CreatedDate</label>
                    <input type="date" class="form-control" id="createdDate" formControlName="createdDate" />
                </div>
                <div class="mb-4">
                    <label for="projectName" class="form-label">ProjectName</label>
                    <input type="text" class="form-control" id="projectName" formControlName="projectName" />
                </div>
                <div class="mb-4">
                  <input type="checkbox" class="form-check-input" id="remember" />
                  <label for="remember" class="form-label">Remember Me</label>
                </div>
                <div class="d-grid">
                    <button type="submit" (click)="getData()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
  </div>
</body>

</html>
